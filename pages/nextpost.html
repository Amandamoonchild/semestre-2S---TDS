<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/script.nextpost.css">
    <script src="../assets/js/nextpost.js"></script>
    <title>Post</title>
</head>

<body>
    <h1>Próximos posts</h1>
    <div id="postForm">
        <div>
            <label for="title">Título</label>
            <input type="text" id="title" name="title" required />
        </div>
        <div>
            <label for="categories">Categoria:</label>
            <input type="text" id="categories" name="categories" required />
        </div>
        <div>
            <label for="resume">Resumo</label>
            <textarea
            type="text"
            id="resume"
            name="resume"
            rows="4"
            required
            ></textarea>
        </div>
        <div>
            <label for="author">Autor:</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div>
            <label for="date">Data de publicação:</label>
            <input type="date" id="date" name="date" required>
        </div>
    </div>
</body>

</html>
