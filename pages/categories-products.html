<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/categories-products.css">
    <script src="../assets/js/categories-products.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1>🦜 Categorias & Produtos</h1>
        <div class="form-container">
            <h2>➕Criar categoria</h2>
            <label for="">Nome da categoria</label>
            <input type="text" required id="categoryName">
            <button class="btn" onclick="createCategory()">Criar categoria</button>
        </div>
        <div class="form-container">
            <h2>✍ Criar produto</h2>
            <div id="productInfos">
                <div class="productInputs">
                    <label for="productName">📦 Nome do produto:</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="productInputs">
                    <label for="productPrice">💲 Preço:</label>
                    <input type="number" id="productPrice" required>
                </div>
            </div>

            <label for="">Categoria:</label>
            <select id="productCategory" required>
                <!--Vai ser alimentado dinamicamente com o js-->
            </select>
            <button class="btn">🎉 Criar produto!</button>
        </div>
        <!--Lista de categoria de produtos-->
        <div class="list-container">
            <h2>📋 Categorias & Produtos</h2>
            <ul id="categoriesList"></ul>
        </div>
    </div>
    </div>
</body>

</html>
